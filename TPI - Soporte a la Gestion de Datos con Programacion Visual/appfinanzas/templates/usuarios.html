<!DOCTYPE html>
<html>
<head>
    <title>Usuarios Registrados</title>
</head>
<body>
    <h1>Usuarios Registrados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.0 }}</td>
                    <td>{{ usuario.1 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
